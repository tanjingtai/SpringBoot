<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<h1>修改用户</h1><br/>
<form th:action="@{/update}" th:object="${user}" method="post">
    编号：<input type="text" name="id" th:value="*{id}" readonly="readonly"/><br/>
    用户名：<input type="text" name="username" th:value="*{username}"/><br/>
    密码：<input type="text" name="password" th:value="*{password}"/><br/>
    性别：<input type="text" name="sex" th:value="*{sex}"/><br/>
    地址：<input type="text" name="address" th:value="*{address}"/><br/>
    <input type="submit" value="修改"/><input type="reset" value="重置"/>
</form>
</body>
</html>
